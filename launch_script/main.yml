---
- name: LEMP auto-installation
  hosts: all
  become: yes
  vars_files:
    - vars/default.yml
  tasks:
    - name: "Install security patches"
      dnf:
        security: yes
        state: latest
    - name: Enable EPEL Repository on CentOS 8
      dnf:
        name: epel-release
        state: latest
    # LEMP installation
    - name: "Install NGINX"
      dnf:
        name: nginx
        state: present
    - name: "Install PHP"
      dnf:
        name:
          - php
          - php-mysqlnd
        state: present
    - name: Install php-json extension
      dnf:
        name: php-json
        state: present
    # LEMP services activation
    - name: "Activate php-fpm"
      service:
        state: started
        enabled: yes
        name: php-fpm
    - name: "Activate NGINX"
      service:
        state: started
        enabled: yes
        name: nginx.service
    # Configure PHP-FPM
    - name: "Set php-fpm group"
      lineinfile:
        path: /etc/php-fpm.d/www.conf
        regexp: "^group"
        line: "group = nginx"
    - name: "Set php-fpm user"
      lineinfile:
        path: /etc/php-fpm.d/www.conf
        regexp: "^user"
        line: "user = nginx"
    # Configure NGINX
    - name: Copy Nginx config
      copy:
        src: "files/nginx.conf"
        dest: /etc/nginx/nginx.conf
        mode: "770"
    - name: Delete nginx default website
      file:
        state: absent
        path: /usr/share/nginx/html/
    # Secure LEMP
    - name: Deactivate PHP functions
      lineinfile:
        path: /etc/php.ini
        regexp: "^disable_functions"
        line: "disable_functions =exec,eval,phpinfo,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source"
    # LEMP services activation
    - name: "Restart php-fpm"
      service:
        state: restarted
        name: php-fpm
    - name: "Restart NGINX"
      service:
        state: restarted
        name: nginx.service
    # Install CloudWatch agent
    - name: "Download cloudwatch installer"
      get_url:
        url: "https://s3.amazonaws.com/amazoncloudwatch-agent/centos/amd64/latest/amazon-cloudwatch-agent.rpm"
        dest: "/tmp/amazon-cloudwatch-agent.rpm"
    - name: "Install cloudwatch agent"
      raw: "rpm -Uvh /tmp/amazon-cloudwatch-agent.rpm"
    - name: "Copy cloudwatch configuration"
      copy:
        src: "files/cwagent.json"
        dest: /etc/amazon-cloudwatch-agent.json
    - name: "Install collectd"
      yum:
        name: collectd
        state: latest
    - name: "Start cloudwatch"
      command: "sudo /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -s -c file:/etc/amazon-cloudwatch-agent.json"
    - name: "Activate cloudwatch agent"
      service:
        state: started
        enabled: yes
        name: amazon-cloudwatch-agent